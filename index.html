<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap 5.3 CSS -->

    <!-- Bootstrap icons -->

    <!-- Fontawsome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>

    <!-- My style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="dashboard container-fluid vh-100 p-0">
        <!-- dashboard top -->
        <header class="dashboard_top d-flex">
            <nav class="navbar bg-body-tertiary w-100">
                <div class="container-fluid flex-nowrap ps-2">
                    <!-- logo -->
                    <a class="navbar-brand d-lg-none" href="#">
                        <img src="./assets/img/mobile-logo.png" alt="Boolean" class="img-fluid" width="40" height="40">
                    </a>
                    <!-- logo lg -->
                    <a class="navbar-brand d-none d-lg-block" href="#">
                        <img src="./assets/img/logo.svg" alt="Boolean" class="img-fluid" width="">
                    </a>
                    <!-- input search -->
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-2" type="search" placeholder="&#128269;  Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <!-- buttons -->
                    <div class="btn-group align-items-center gap-3">
                        <i class="bi bi-list-ul text-body-secondary d-none d-lg-block"></i>
                        <i class="bi bi-question-circle-fill text-body-secondary d-none d-lg-block"></i>
                        <i class="bi bi-three-dots-vertical text-body-secondary d-none d-lg-block"></i>
                        <!-- button with dropdown -->
                        <button type="button" class="btn text-warning p-0" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                            <i class="bi bi-bell-fill"></i>
                        </button>
                        <!-- dropdown menu list -->
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item text-capitalize" type="button">profilo</button></li>
                            <li><button class="dropdown-item text-capitalize" type="button">fatturazione</button></li>
                            <li><button class="dropdown-item text-capitalize" type="button">log out</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- dashboard bottom -->
        <main class="dashboard_bottom d-flex mw-100 w-100 m-0">
            <!-- aside nav -->
            <!-- <aside class="dashboard_bottom_left col-2 col-md-1 text-white d-flex flex-column justify-content-between align-items-center pt-3">
                <ul class="list-unstyled">
                    <li><i class="bi bi-house-door-fill"></i> <span class="text-capitalize d-none d-lg-inline">home</span></li>
                    <li class="my-2"><i class="fa-solid fa-chart-simple"></i> <span class="text-capitalize d-none d-lg-inline">stats</span></li>
                    <li><i class="bi bi-reception-4"></i> <span class="text-capitalize d-none d-lg-inline">signals</span></li>
                </ul>
                <ul class="list-unstyled">
                    <li><i class="bi bi-gear-fill"></i> <span class="text-capitalize d-none d-lg-inline">admin</span></li>
                </ul>
            </aside> -->

            <!-- Correzione aside -->
            <div class="side_bar d-flex flex-column flex-shrink-0" style="width: fit-content;">
                <ul class="nav nav-pills nav-flush flex-column align-items-center mb-auto text-center">
                  <li>
                    <a href="#" class="nav-link mt-3 py-2 rounded-0 text-white d-flex align-items-center gap-2" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline text-capitalize">home</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link py-2 rounded-0 text-white d-flex align-items-center gap-2" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-inline text-capitalize">stats</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link py-2 rounded-0 text-white d-flex align-items-center gap-2" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-inline text-capitalize">signals</span>
                    </a>
                  </li>
                </ul>
                <div class="">
                  <a href="#" class="d-flex align-items-center gap-2 p-3 text-decoration-none text-white">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline text-capitalize">admin</span>
                  </a>
                </div>
            </div>

            <!-- dashboard body -->
            <div class="dashboard_bottom_right p-0 w-100">
                <div class="dashboard_bottom_right_top row m-0 border bg-primary text-white">
                    <div class="col-12 col-md-4 order-md-1 d-flex align-items-start pt-3 gap-3 border">
                        <span class="text-capitalize">nuovo studente</span>
                        <button class="btn btn-primary border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form>
                                    <div class="row">
                                        <div class="col-6 mb-3">
                                            <label for="name" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="name">
                                        </div>
                                        <div class="col-6 mb-3">
                                            <label for="surname" class="form-label">Cognome</label>
                                            <input type="text" class="form-control" id="surname">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="addon-wrapping">@</span>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 mb-3">
                                        <label for="address" class="form-label">Indirizzo</label>
                                        <input type="text" class="form-control" id="address">
                                    </div>

                                    <div class="row">
                                        <div class="col-6 mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Citt√†</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <div class="col-4 mb-3">
                                            <label for="inputState" class="form-label">Stato</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Scegli...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        <div class="col-2 mb-3">
                                            <label for="postalCode" class="form-label">CAP</label>
                                            <input type="password" class="form-control" id="postalCode">
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <label for="inputGroupFile04" class="form-label">Foto</label>
                                        <div class="input-group">
                                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                            <!-- <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button> -->
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Seleziona per proseguire</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary text-capitalize">salva</button>
                                    <!-- <button type="submit" class="btn btn-warning text-capitalize">svuota</button> -->
                                    <input class="btn btn-warning" type="reset" value="Svuota">
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="col-12 col-md-4 border">

                    </div>
                    <div class="col-12 col-md-4 border">

                    </div>
                </div> 
                
                <div class="dashboard_bottom_right_bottom border">
                    
                </div> 

            </div>

        </main>
