<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- My style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="dashboard container-fluid vh-100 p-0">

        <header class="dashboard_top d-flex">

            <nav class="navbar bg-body-tertiary w-100">
                <div class="container-fluid flex-nowrap border">
                    <a class="navbar-brand d-lg-none" href="#">
                        <img src="./assets/img/mobile-logo.png" alt="Boolean" class="img-fluid" width="50">
                    </a>
                    <a class="navbar-brand d-none d-lg-block" href="#">
                        <img src="./assets/img/logo.svg" alt="Boolean" class="img-fluid" width="100px">
                    </a>
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-2" type="search" placeholder="&#128269;  Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <div class="btn-group align-items-center gap-3">
                        <i class="bi bi-list-ul text-body-secondary"></i>
                        <i class="bi bi-question-circle-fill text-body-secondary"></i>
                        <i class="bi bi-three-dots-vertical text-body-secondary"></i>
                        <button type="button" class="btn text-warning p-0" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        <i class="bi bi-bell-fill"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu">
                            <li><button class="dropdown-item" type="button">Action</button></li>
                            <li><button class="dropdown-item" type="button">Another action</button></li>
                            <li><button class="dropdown-item" type="button">Something else here</button></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main class="dashboard_bottom row mw-100 w-100 m-0">

            <aside class="dashboard_bottom_left col-2 col-md-1">

            </aside>

            <div class="dashboard_bottom_right col-10 col-md-11 p-0">
                <div class="dashboard_bottom_right_top border">

                </div> 
                
                <div class="dashboard_bottom_right_bottom border">
                    
                </div> 

            </div>

        </main>






    </div>




    <!-- Bootstrap 5.3 Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
