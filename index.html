<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Fontawsome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>

    <!-- My style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="dashboard container-fluid vh-100 p-0">
        <!-- dashboard top -->
        <header class="dashboard_top d-flex">
            <nav class="navbar bg-body-tertiary w-100">
                <div class="container-fluid flex-nowrap border ps-2">
                    <!-- logo -->
                    <a class="navbar-brand d-lg-none" href="#">
                        <img src="./assets/img/mobile-logo.png" alt="Boolean" class="img-fluid" width="40" height="40">
                    </a>
                    <!-- logo lg -->
                    <a class="navbar-brand d-none d-lg-block" href="#">
                        <img src="./assets/img/logo.svg" alt="Boolean" class="img-fluid" width="">
                    </a>
                    <!-- input search -->
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-2" type="search" placeholder="&#128269;  Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                    <!-- buttons -->
                    <div class="btn-group align-items-center gap-3">
                        <i class="bi bi-list-ul text-body-secondary d-none d-lg-block"></i>
                        <i class="bi bi-question-circle-fill text-body-secondary d-none d-lg-block"></i>
                        <i class="bi bi-three-dots-vertical text-body-secondary d-none d-lg-block"></i>
                        <!-- button with dropdown -->
                        <button type="button" class="btn text-warning p-0" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                            <i class="bi bi-bell-fill"></i>
                        </button>
                        <!-- dropdown menu list -->
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button">Action</button></li>
                            <li><button class="dropdown-item" type="button">Another action</button></li>
                            <li><button class="dropdown-item" type="button">Something else here</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- dashboard bottom -->
        <main class="dashboard_bottom d-flex mw-100 w-100 m-0">
            <!-- aside nav -->
            <!-- <aside class="dashboard_bottom_left col-2 col-md-1 text-white d-flex flex-column justify-content-between align-items-center pt-3">
                <ul class="list-unstyled">
                    <li><i class="bi bi-house-door-fill"></i> <span class="text-capitalize d-none d-lg-inline">home</span></li>
                    <li class="my-2"><i class="fa-solid fa-chart-simple"></i> <span class="text-capitalize d-none d-lg-inline">stats</span></li>
                    <li><i class="bi bi-reception-4"></i> <span class="text-capitalize d-none d-lg-inline">signals</span></li>
                </ul>
                <ul class="list-unstyled">
                    <li><i class="bi bi-gear-fill"></i> <span class="text-capitalize d-none d-lg-inline">admin</span></li>
                </ul>
            </aside> -->

            <!-- Correzione aside -->
            <div class="side_bar d-flex flex-column flex-shrink-0" style="width: fit-content;">
                <ul class="nav nav-pills nav-flush flex-column align-items-center mb-auto text-center">
                  <li>
                    <a href="#" class="nav-link mt-3 py-2 rounded-0 text-white d-flex align-items-center gap-2" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline text-capitalize">home</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link py-2 rounded-0 text-white d-flex align-items-center gap-2" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-inline text-capitalize">stats</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link py-2 rounded-0 text-white d-flex align-items-center gap-2" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-inline text-capitalize">signals</span>
                    </a>
                  </li>
                </ul>
                <div class="">
                  <a href="#" class="d-flex align-items-center gap-2 p-3 text-decoration-none text-white">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline text-capitalize">admin</span>
                  </a>
                </div>
            </div>

            <!-- dashboard body -->
            <div class="dashboard_bottom_right p-0 w-100">
                <div class="dashboard_bottom_right_top border bg-primary text-white">

                </div> 
                
                <div class="dashboard_bottom_right_bottom border">
                    
                </div> 

            </div>

        </main>
    </div>




    <!-- Bootstrap 5.3 Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
